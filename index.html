<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>
        <div id="generate_el">Generate a</div>
        <div id="password_el">random password</div>
    </h1>
    <p id="paragraph_el">Never use an insecure password again.</p>
    <button id="button_el" type="button">
        <span class="icon_el">
           <ion-icon name="flash-outline"></ion-icon>
        </span>
        <span class="buttonname_el">Generate passwords</span>
    </button>
    <div class="border_el"></div>
    <div id="results_el1">
        <span id="box_1" class="rectangle_el">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </span>
        <span id="box_2" class="rectangle_el">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </span>
    </div>
    <div id="results_el2">
        <span id="box_3" class="rectangle_el">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </span>
        <span id="box_4" class="rectangle_el">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </span>
    </div>
    <span id="name">Developed By: Kapil Vaishnav</span>
    <script src="index.js"></script>
</body>
</html>
